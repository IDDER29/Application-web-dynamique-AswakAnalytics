<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./listOfMagazines.css" />

  <title>Magazines</title>
</head>

<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle">
      <i class="bx bx-menu" id="header-toggle"></i>
    </div>
    <div class="d-flex flex-row align-items-center gap-3">
      <i class="bx bx-bell nav_icon"></i>
      <div class="header_img"><img src="./img/userImg.png" alt="user" /></div>
    </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav id="nav">
      <div>
        <a href="#" class="nav_logo">
          <span class="nav_icon aside_logo"><img src="./img/logo.png" alt="" /></span>
          <span class="nav_logo-name">Aswak Salam</span>
        </a>
        <div class="nav_list">
          <a href="./dashbord.html" class="nav_link ">
            <i class="bx bxs-dashboard nav_icon"></i>
            <!-- <i class="bx bx-grid-alt nav_icon"></i> -->
            <span class="nav_name">Dashboard</span>
          </a>
          <a href="./list_Of_Magazines.html" class="nav_link active">
            <i class="bx bxs-store-alt nav_icon"></i>
            <span class="nav_name">Magasins</span>
          </a>
          <a href="./ajouter.html" class="nav_link ">
            <i class="bx bxs-add-to-queue nav_icon"></i>
            <span class="nav_name">Ajouter Magasin</span>
          </a>
        </div>
      </div>
      <a href="#" class="nav_link">
        <i class="bx bx-log-out nav_icon"></i>
        <span class="nav_name">SignOut</span>
      </a>
    </nav>
  </div>


  <!--Container Main start-->
  <div class="height-100 bg-light">
    <h4>Magasin :</h4>
    <h4><small id="magasin-title">Sidi maarouf-Casablanca</small></h4><br>
    <div class="col-md-6 mx-auto">
      
          <div class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Année</th>
                      <th>CA</th>
                      <th>Effectifs</th>
                      <th >Surface</th>
                  </tr>
              </thead>
            <tbody id="tableBody">
      </tbody>
          </table>
          <button type="button" class="btn btn-primary"   id="add-button" onclick="openPopup()">Ajouter</button>
          </div>
  </div>

 <div class="popup" id="editPopup" tabindex="-1" aria-labelledby="editPopupLabel" aria-hidden="true">
  <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="editPopupLabel">Ajout de Donnée</h5>
          <span class="close" data-bs-dismiss="modal" aria-label="Close" onclick="closePopup()">&times;</span>
       </div>
       <div class="modal-body">
         <form id="editForm">
           <div class="mb-3">
             <label for="year" class="form-label">Année civile</label>
             <select class="form-select" id="year" name="editCategory">
               <option value="2024">2024</option>
               <option value="2023">2023</option>
               <option value="2022">2022</option>
               <option value="2021">2021</option>
               <option value="2020">2020</option>
               <option value="2019">2019</option>
             </select>
           </div>
           <div class="mb-3">
             <label for="CA" class="form-label">Chiffres d'affaire (en dhs)</label>
             <input type="text" class="form-control" id="CA" name="CA">
           </div>
           <div class="mb-3">
             <label for="effectif" class="form-label">Effectifs</label>
             <input type="text" class="form-control" id="effectif" name="effectif">
           </div>
           <div class="mb-3">
             <label for="surface" class="form-label">Surface (m²)</label>
             <input type="text" class="form-control" id="surface" name="surface">
           </div>
         </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closePopup()">Fermer</button>
         <button type="button" class="btn btn-primary" id="addButton">Ajouter</button>
       </div>
     </div>
  </div>
 </div>
 
 
  <div class="popup" id="modPopup" tabindex="-1" aria-labelledby="editPopupLabel" aria-hidden="true">
    <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="editPopupLabel">Modifier les données</h5>
            <span class="close" data-bs-dismiss="modal" aria-label="Close" onclick="closeEditPopup()">&times;</span>
         </div>
         <div class="modal-body">
           <form id="editForm">
             <div class="mb-3">
               <label for="editCA" class="form-label">Chiffres d'affaire (en dhs)</label>
               <input type="number" class="form-control" id="modCa" name="editCA">
             </div>
             <div class="mb-3">
               <label for="editEffectif" class="form-label">Effectifs</label>
               <input type="number" class="form-control" id="modEffectif" name="effectif">
             </div>
             <div class="mb-3">
               <label for="surface" class="form-label">Surface (m²)</label>
               <input type="number" class="form-control" id="modSurface" name="surface">
             </div>
           </form>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeEditPopup()">Fermer</button>
           <button type="button" class="btn btn-primary" id="saveEdit">Enregistrer</button>
         </div>
       </div>
    </div>
   </div>


  <!--Container Main end-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"></script>

  <script src="./tamplet.js"></script>
  <script src="./main.js"></script>


</body>

</html>
