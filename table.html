<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./listOfMagazines.css" />

  <title>Magazines</title>
</head>

<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle">
      <i class="bx bx-menu" id="header-toggle"></i>
    </div>
    <div class="d-flex flex-row align-items-center gap-3">
      <i class="bx bx-bell nav_icon"></i>
      <div class="header_img"><img src="./img/userImg.png" alt="user" /></div>
    </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav id="nav">
      <div>
        <a href="#" class="nav_logo">
          <span class="nav_icon aside_logo"><img src="./img/logo.png" alt="" /></span>
          <span class="nav_logo-name">Aswak Salam</span>
        </a>
        <div class="nav_list">
          <a href="./dashbord.html" class="nav_link ">
            <i class="bx bxs-dashboard nav_icon"></i>
            <!-- <i class="bx bx-grid-alt nav_icon"></i> -->
            <span class="nav_name">Dashboard</span>
          </a>
          <a href="./list_Of_Magazines.html" class="nav_link active">
            <i class="bx bxs-store-alt nav_icon"></i>
            <span class="nav_name">Magasins</span>
          </a>
          <a href="./ajouter.html" class="nav_link ">
            <i class="bx bxs-add-to-queue nav_icon"></i>
            <span class="nav_name">Ajouter Magasin</span>
          </a>
        </div>
      </div>
      <a href="#" class="nav_link">
        <i class="bx bx-log-out nav_icon"></i>
        <span class="nav_name">SignOut</span>
      </a>
    </nav>
  </div>


  <!--Container Main start-->
  <div class="height-100 bg-light">
    <h4>Magasin :</h4>
    <h4><small>Sidi maarouf-Casablanca</small></h4><br>
    <div class="col-md-6 mx-auto">
      
          <div class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Année</th>
                      <th>CA</th>
                      <th>Effectifs</th>
                      <th >Surface</th>
                  </tr>
              </thead>
            <tbody id="tableBody">
      </tbody>
          </table>
          <button id="add-button" onclick="openPopup()">Ajouter</button>
          </div>
  </div>

  <div id="editPopup" class="popup">
      <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <h3>Ajout de Donnée</h3>
          <form id="editForm">
              <label for="editCategory">Année civile</label><br>
              <select id="editName" name="editCategory">
                  <option value="2024" id="editName">2024</option>
                  <option value="2023" id="editName">2023</option>
                  <option value="2022" id="editName">2022</option>
                  <option value="2021" id="editName">2021</option>
                  <option value="2020" id="editName">2020</option>
                  <option value="2019" id="editName">2019</option>         
              </select><br>
              <label for="editCategory">Nom du Magasin</label><br>
              <select id="editCategory" name="editCategory">
                  <option value="Magasin">Sidi maarouf-Casablanca</option>
              </select><br>
              <label for="CA">Chiffres d'affaire (en dhs)</label><br>
              <input type="text" id="CA" name="CA"><br>
              <label for="effectif">Effectifs</label><br>
              <input type="text" id="effectif" name="effectif"><br>
              <label for="surface">Surface (m²)</label><br>
              <input type="text" id="surface" name="surface"><br><br>
              <button type="button" id="addButton" onclick="addToTable()">Ajouter</button>
          </form>
      </div>  
  </div>
  <div id="modPopup" class="popup">
      <div class="popup-content">
           <span class="close" onclick="closeEditPopup()">&times;</span>
           <h3>Modifier les données</h3>
           <label for="editCA">Chiffres d'affaire (en dhs)</label><br>
           <input type="text" id="modCa" name="editCA"><br>
           <label for="editEffectif">Effectifs</label><br>
           <input type="text" id="modEffectif" name="editEffectif"><br>
           <label for="surface">Surface (m²)</label><br>
           <input type="text" id="modSurface" name="surface"><br><br>
           <button id="saveEdit"onclick="saveEditedData()">Enregistrer</button>
       </div>
  </div>

  <!--Container Main end-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"></script>

  <script src="./tamplet.js"></script>
  <script src="./main.js"></script>


</body>

</html>
