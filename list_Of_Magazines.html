<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <link

    <link

    <title>magazines</title>

      </div>
      <div class="d-flex flex-row align-items-center gap-2">

    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">

          <div class="nav_list">

    <div class="height-100 bg-light">

    </div>
    <!--Container Main end-->
