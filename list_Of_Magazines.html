<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./listOfMagazines.css" />

  <title>Magazines</title>
</head>

<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle">
      <i class="bx bx-menu" id="header-toggle"></i>
    </div>
    <div class="d-flex flex-row align-items-center gap-3">
      <i class="bx bx-bell nav_icon"></i>
      <div class="header_img"><img src="./img/userImg.png" alt="user" /></div>
    </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div>
        <a href="#" class="nav_logo">
          <span class="nav_icon aside_logo"><img src="./img/logo.png" alt="" /></span>
          <span class="nav_logo-name">Aswak Salam</span>
        </a>
        <div class="nav_list">
          <a href="#" class="nav_link active">
            <i class="bx bxs-dashboard nav_icon"></i>
            <!-- <i class="bx bx-grid-alt nav_icon"></i> -->
            <span class="nav_name">Dashboard</span>
          </a>
          <a href="#" class="nav_link">
            <i class="bx bxs-store-alt nav_icon"></i>
            <span class="nav_name">Magasins</span>
          </a>
          <a href="#" class="nav_link">
            <i class="bx bxs-add-to-queue nav_icon"></i>
            <span class="nav_name">Ajouter Magasin</span>
          </a>
        </div>
      </div>
      <a href="#" class="nav_link">
        <i class="bx bx-log-out nav_icon"></i>
        <span class="nav_name">SignOut</span>
      </a>
    </nav>
  </div>

  <!--Container Main start-->
  <div class="bg-light d-flex justify-content-center flex-column align-items-center">
    <h1 class="fw-bold">Liste des Magasins</h1>
    <div style="width: 90%" class="d-flex justify-content-center flex-column align-items-center gap-4">
      <div class="container">
        <div class="d-flex align-items-center gap-2">
          <select class="form-select me-2">
            <option selected>All</option>
            <option value="1">Casa Blanca</option>
            <option value="2">Agadir</option>
            <option value="3">Rabat</option>
            <option value="3">Tanger</option>
          </select>
          <hr class="flex-grow-1 my-2" />
          <div class="border-start"></div>
          <div class="btn-group btn-group-toggle" data-bs-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="card-layout" id="vertical-radio" value="vertical"  hidden />
              <i class="bi bi-grid-3x2-gap-fill"></i>
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="card-layout" id="horizontal-radio" value="horizontal" checked hidden />
              <i class="bi bi-list-ul"></i>
            </label>
          </div>
        </div>
        
      </div>

      <div class="grid_container row row-cols-1 row-cols-md-4 g-4">
       
      </div>
    </div>
  </div>

  <!--Container Main end-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"></script>

  <script src="./listOfMagazines.js"></script>
</body>

</html>
